<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h1>Movie Guid App</h1>

    <!-- Movie data -->
    <main>
        <section>
            <div class="movie-container noBackground">

        </section>

    <!-- Footer -->
    <footer>

    </footer>
